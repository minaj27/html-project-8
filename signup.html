<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div>
     Name : <input type="text" placeholder="First Name">
     <input type="text" placeholder="Middle Name">
     <input type="text" placeholder="Last Name">
     <br>
     <br>
     Contact Info : <input type="number" placeholder="Enter mobile">
     <input type="email" placeholder="Enter Email">
     <br>
     <br>
     DOB : <input type="date" name="" id="">
     <br>
     <br>
     Gender : <input type="radio" name="gender" id=""> Male
     <input type="radio" name="gender" id=""> Female
     <input type="radio" name="gender" id="">NA
     <br>
     <br>
     Food Choice : <input type="radio" name="food" id=""> Veg
     <input type="radio" name="food" id=""> Non-veg
     <br>
     <br>
     Address : <input type="text" placeholder="House Number">
     <input type="text" placeholder="Landmark">
     <input type="text" placeholder="Location">
     <input type="text" placeholder="City">
     <input type="text" placeholder="Pin code">
     <br>
     <br>
     Password : <input type="password" name="" id="" placeholder="Enter password">
     <input type="password" name="" id="" placeholder="Confirm password">
     <br>
     <br>
     Upload Aadhar Card : <input type="file" name="" id="">
     <br>
     <br>
     Terms and Conditions :
     <br>
      <input type="checkbox" name="" id=""> Agreed on Policy of Admission
      <br>
      <input type="checkbox" name="" id=""> Agreed on Confidental Data
      <br>
      <input type="checkbox" name="" id=""> Agreed on Personal Information
      <br>
      <input type="checkbox" name="" id=""> Agreed on NDA
      <br>
      <br>
      <Button>Submit</Button>
      <button>Cancel</button>

    </div>
</body>
</html>
